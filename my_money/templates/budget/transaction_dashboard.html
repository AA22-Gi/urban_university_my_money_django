<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный бюджет</title>
</head>
<body>
    <h1>Личный бюджет</h1>
    <h2>Баланс: {{ context.balance }}</h2>

    <h3>Транзакции</h3>
    <table>
        <tr>
            <th>Название</th>
            <th>Сумма</th>
            <th>Тип транзакции</th>
            <th>Дата</th>
        </tr>
        {% for transaction in context.all_transactions %}
        <tr>
            <td>{{ transaction }}</td>
            <td>{{ transaction.amount }}</td>
            <td>{{ transaction.transaction_type }}</td>
            <td>{{ transaction.date }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
