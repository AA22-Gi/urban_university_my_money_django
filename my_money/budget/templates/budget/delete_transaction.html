{% extends 'budget/base.html' %}

{% block title %}Удалить транзакцию{% endblock %}

{% block content %}
<h2 class="text-center">Удалить транзакцию</h2>
<p>
    Вы уверены, что хотите удалить транзакцию?
    <b>"{{ transaction }} руб. (дата: {{ transaction.date }})"</b>
</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'transaction_dashboard' %}" class="btn btn-secondary">Нет, вернуться к панели управления</a>
</form>
{% endblock %}
