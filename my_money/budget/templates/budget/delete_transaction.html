<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить транзакцию</title>
    <!-- Подключение CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Удалить транзакцию</h2>
    <p>
        Вы уверены, что хотите удалить транзакцию?
         <b>"{{ transaction }} руб. (дата: {{ transaction.date }})
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Да, удалить</button>
        <a href="{% url 'transaction_dashboard' %}" class="btn btn-secondary"> Нет, вернуться к панели управления</a>
    </form>
</div>
</body>
</html>
